<div class="contacts-container">
  <div class="contacts-content">
    <div class="avatar-section">
      <img src="assets/images/avatar.png" alt="Avatar" class="avatar" />
      <p class="text-section">
        {{ "contacts.checkoutMyPortfolio" | translate }}
        <a
          href="https://portfolio-tihomirdenevs-projects.vercel.app/"
          target="_blank"
          class="portfolio-link"
        >
          {{ "contacts.visitPortfolio" | translate }}
        </a>
      </p>
    </div>

    <div class="text-section">
      <p>{{ "contacts.message" | translate }}</p>
    </div>

    <p class="divider"></p>

    <h2 class="form-title">{{ "contacts.feedbackForm" | translate }}:</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first-name"
          >{{ "contacts.firstName" | translate }}:<span class="star"
            >*</span
          ></label
        >
        <input id="firstName" formControlName="firstName" type="text" />
      </div>

      <div class="form-group">
        <label for="last-name"
          >{{ "contacts.lastName" | translate }}:<span class="star"
            >*</span
          ></label
        >
        <input id="lastName" formControlName="lastName" type="text" />
      </div>

      <div class="form-group">
        <label for="email"
          >{{ "contacts.email" | translate }}:<span class="star">*</span></label
        >
        <input id="email" formControlName="email" type="text" />
      </div>

      <div class="form-group">
        <label for="email"
          >{{ "contacts.text" | translate }}:<span class="star">*</span></label
        >
        <textarea id="message" formControlName="message"></textarea>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">
        {{ "contacts.submit" | translate }}
      </button>
    </form>
  </div>
</div>
